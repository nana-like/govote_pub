<!DOCTYPE html>
<html lang="ko">

<head>
  <title>BLOCKCHAIN CAMPUS</title>

  <link type="text/css" rel="stylesheet" href="../css/style_bc.css" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <meta name="format-detection" content="telephone=no, address=no, email=no" />
  <meta http-equiv="Content-Script-Type" content="text/javascript">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script type="text/javascript" src="../js/library/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="../js/bc.js"></script>

    [전달사항]
    이벤트 확인용 js입니다.
  -->

<body class="bc body-dappDetails">
  <!-- DApp 상세정보 -->
  <div id="wrapper" class="dappDetails">

    <!-- 
      >> ver.5 
      상단바 추가
    -->

    <header class="page-header">
      <div class="page-header-left">
        <button class="button-back"></button>
      </div>
    </header>

    <!-- //상단바 끝 -->


    <!-- 
      >> ver.5 
      .page-header 바로 다음에는 .page-body가 와야합니다~!
    -->

    <div class="page-body">

      <div class="app-details-top">
        <div class="app-details-icon">
          <img src="../images/bc/thumbnail-icon-1.png" alt="app icon" />
          <!--
          [전달사항]
          아이콘 이미지가 등록된 경우, .app-details-top에서 .init 클래스를 제거해주세요.
        -->
        </div>
        <div class="app-details-content">
          <strong class="name">Block Chain Campus</strong>
          <div class="id">nanaqueen</div>
          <button class="button-open-dapp">열기</button>
          <button class="button-toggle-star on">myDApp 등록 버튼</button>
          <!--
          [전달사항]
          myDApp으로 등록한 경우, .button-toggle-star에게 .on 클래스를 추가해주세요.
        -->
        </div>
      </div>

      <div class="app-details-description">
        <strong class="title">앱 설명</strong>
        <div class="text">
          에어비앤비에서 나만의 여행을 즐겨보세요! 전세계 3억명이 이용하는 숙박 공유사이트 에어비앤비 190개국 현지인들의 독특한 숙소를 예약해 보세요! 여행은 살아보는거야 나만의 여행을 즐겨보세요!
          전세계
          3억명이 이용하는 숙박 공유사이트 에어비앤비 190개국 현지인들의 독특한
          숙소를 예약해 보세요! 여행은 살아보는거야
        </div>
      </div>


      <div class="app-status">
        <div class="status-star">24명</div>
        <div class="status-date">2018년 9월 11일</div>
      </div>

      <div class="app-image">
        <img src="../images/bc/thumbnail-test.png" alt="DApp Image">
      </div>

    </div>


  </div>
</body>
