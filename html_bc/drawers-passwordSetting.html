<!DOCTYPE html>
<html lang="ko">

<head>
  <title>BLOCKCHAIN CAMPUS</title>

  <link type="text/css" rel="stylesheet" href="../css/style_bc.css" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <meta name="format-detection" content="telephone=no, address=no, email=no" />
  <meta http-equiv="Content-Script-Type" content="text/javascript">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script type="text/javascript" src="../js/library/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="../js/bc.js"></script>
  <!--
    [전달사항]
    이벤트 확인용 js입니다.
  -->

</head>

<body class="bc body-drawers">
  <!-- 계정 비밀번호 변경 -->
  <div id="wrapper" class="drawers-passwordSetting">

    <p class="setting-guide">
      계정의 새 비밀번호를 영문, 숫자, 특수문자를 조합해 5~15자로 입력한 후 확인 버튼을 누르세요.
    </p>

    <div class="setting-container">

      <div class="input-setting">
        <input type="password" name="input-drawers-passwordSetting" id="input-drawers-passwordSetting" placeholder="지갑의 비밀번호를 입력하세요." />
        <p class="setting-area-error"></p>
        <!-- 
          [전달사항]
            오류 발생 시 login-area-error에 에러 메시지를 넣어주세요.
        -->
      </div>

      <div class="input-setting">
        <input type="password" name="input-drawers-passwordSettingCheck" id="input-drawers-passwordSettingCheck"
          placeholder="지갑의 비밀번호를 확인하세요." />
        <p class="setting-area-error">영문, 숫자, 특수문자를 조합하여 8자리 이상 입력해주세요</p>
        <!-- 
        [전달사항]
          오류 발생 시 login-area-error에 에러 메시지를 넣어주세요.
      -->
      </div>

    </div>

  </div>
</body>
