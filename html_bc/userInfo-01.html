<!DOCTYPE html>
<html lang="ko">

<head>
  <title>BLOCKCHAIN CAMPUS</title>

  <link type="text/css" rel="stylesheet" href="../css/style_bc.css" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <meta name="format-detection" content="telephone=no, address=no, email=no" />
  <meta http-equiv="Content-Script-Type" content="text/javascript">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script type="text/javascript" src="../js/library/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="../js/bc.js"></script>
  <!--
    [전달사항]
    이벤트 확인용 js입니다.
  -->
</head>

<body class="bc body-userinfo">
  <!-- 사용자 정보 입력 화면 -->
  <div id="wrapper" class="user-information">

    <!-- 
      >> ver.5 
      상단바 추가
    -->

    <header class="page-header">
      <h1 class="page-title">사용자 정보 입력</h1>
    </header>

    <!-- //상단바 끝 -->

    <div class="page-body">

      <div class="tab">
        <button class="tab-item active">학생</button>
        <button class="tab-item">교직원</button>
        <button class="tab-item">기타</button>
      </div>


      <div class="contents">

        <div class="input-item">
          <p class="input-title">과정</p>
          <div class="radio-wrap">
            <div class="radio-item">
              <input type="radio" name="radio-graduate" id="radio-graduate-0" class="radio-style01" checked />
              <label for="radio-graduate-0" class="radio-label">대학</label>
            </div>
            <div class="radio-item">
              <input type="radio" name="radio-graduate" id="radio-graduate-1" class="radio-style01" />
              <label for="radio-graduate-1" class="radio-label">대학원</label>
            </div>
          </div>
        </div>

        <div class="input-item">
          <p class="input-title">학부 / 학과</p>

          <div class="select-item select-style01">
            <input id="input-departments-students" type="text" placeholder="소속된 학부 또는 학과를 선택하세요." class="input-select-ui"
              readonly="readonly" disabled="disabled" value="" />
            <!--
                [전달사항] <bc.js>
                - 셀렉트박스 활성/비활성화 시 .select-item에게 active 클래스를 토글해주세요. 
              -->
            <i class="icon icon-select02"></i>
            <ul class="selectbox-style02">
              <li class="selectbox-item"><button>생명과학과</button></li>
              <li class="selectbox-item"><button>수학과</button></li>
              <li class="selectbox-item"><button>물리학과</button></li>
              <li class="selectbox-item"><button>화학과</button></li>
              <li class="selectbox-item"><button>신소재공학과</button></li>
              <li class="selectbox-item"><button>학과111</button></li>
              <li class="selectbox-item"><button>학과222</button></li>
            </ul>
          </div>
        </div>

        <div class="input-item">
          <p class="input-title">학년</p>
          <div class="radio-wrap radio-item-4">
            <div class="radio-item">
              <input type="radio" name="radio-grade" id="radio-grade-1" class="radio-style02" checked />
              <label for="radio-grade-1" class="radio-label">1학년</label>
            </div>
            <div class="radio-item">
              <input type="radio" name="radio-grade" id="radio-grade-2" class="radio-style02" />
              <label for="radio-grade-2" class="radio-label">2학년</label>
            </div>
            <div class="radio-item">
              <input type="radio" name="radio-grade" id="radio-grade-3" class="radio-style02" />
              <label for="radio-grade-3" class="radio-label">3학년</label>
            </div>
            <div class="radio-item">
              <input type="radio" name="radio-grade" id="radio-grade-4" class="radio-style02" />
              <label for="radio-grade-4" class="radio-label">4학년</label>
            </div>
          </div>
        </div>


        <div class="input-item">
          <p class="input-title">성별</p>
          <div class="radio-wrap">
            <div class="radio-item">
              <input type="radio" name="radio-gender" id="radio-gender-m" class="radio-style01" checked />
              <label for="radio-gender-m" class="radio-label">남자</label>
            </div>
            <div class="radio-item">
              <input type="radio" name="radio-gender" id="radio-gender-w" class="radio-style01" />
              <label for="radio-gender-w" class="radio-label">여자</label>
            </div>
          </div>
        </div>

      </div>
      <!-- //end of .contents -->
      <div class="button-wrap-row">
        <button class="button-style04">입력 완료</button>
      </div>
    </div>
    <!-- //end of .page-body -->

    <!-- 
        // ver.2 
        마크업 변경
      -->
  </div>
</body>
