<!DOCTYPE html>
<html lang="ko">

<head>
  <title>로그인 &middot; BLOCKCHAIN CAMPUS</title>

  <link type="text/css" rel="stylesheet" href="../../css/style.css" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"
  />
  <meta name="format-detection" content="telephone=no, address=no, email=no" />
  <meta http-equiv="Content-Script-Type" content="text/javascript">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script type="text/javascript" src="../../js/pub.js"></script>
  <!--
    [전달사항]
    클래스 토글 확인용 js입니다. 불필요시 지워주세요.
  -->

</head>

<body class="login">
  <!-- 회원가입 화면 -->
  <div id="wrapper" class="login">

    <div class="login-header">
      <h1 class="logo">BLOCKCHAIN CAMPUS</h1>
    </div>

    <!-- <div class="button-wrap">
      <button class="button-style03 deco-signup">회원가입</button>
    </div> -->

    <div class="login-signup">
      <!-- 모달처럼 보이게끔 처리 -->

      <div class="login-signup-body">
        <strong class="login-singup-title">회원가입</strong>

        <form>
          <div class="input-item">
            <p class="input-title">학교명</p>
            <div class="select-item select-style02">
              <input type="text" placeholder="학교명을 선택하세요." class="input-select-ui" readonly="readonly" disabled="disabled" value="" data-ui-id="input-university-signup"
              />
              <!--
              [전달사항]
              - 스타일용 input입니다. 현재는 클릭 시 하단의 .selectbox의 data-ui-content 내용이 value로 들어갑니다. (ui.js)
              - 셀렉트박스 활성/비활성화 시 .input-select-ui와 .selectbo 각각에게 active 클래스를 토글해주세요. (ui.js)
            -->
              <i class="icon icon-select02"></i>
              <ul class="selectbox" data-ui-id="select-university-signup">
                <li class="selectbox-item" data-ui-content="고려대학교">고려대학교</li>
                <li class="selectbox-item" data-ui-content="서강대학교">서강대학교</li>
                <li class="selectbox-item" data-ui-content="연세대학교">연세대학교</li>
                <li class="selectbox-item" data-ui-content="인천대학교">인천대학교</li>
                <li class="selectbox-item" data-ui-content="POSTECH">POSTECH</li>
                <li class="selectbox-item" data-ui-content="대학교111">대학교111</li>
                <li class="selectbox-item" data-ui-content="대학교222">대학교222</li>
              </ul>
            </div>
          </div>

          <div class="input-item">
            <p class="input-title">이메일</p>
            <input type="email" placeholder="이메일을 입력하세요." class="input-style02 input-email" />
            <p class="login-area-email-info">@ postech.ac.kr</p>
            <p class="error-style01 login-area-error">이미 가입된 메일 주소입니다.</p>
            <!-- 
            [전달사항]
            - 사용자가 학교 선택 시 login-area-email-info에 해당하는 학교 이메일을 넣어주세요.
            -  active 클래스가 있으면 보이고 없으면 보이지 않습니다.(ui.js)
          -->
          </div>
          <div class="input-item">
            <p class="input-title">비밀번호 (영문, 숫자, 특수문자 6~15자)</p>
            <input type="password" placeholder="비밀번호를 입력하세요." class="input-style02" />
            <p class="error-style01 login-area-error active">영문, 숫자, 특수문자 포함 6~15자로 입력해주세요.</p>
            <!-- 
              [전달사항]
              오류 발생 시 login-area-error에 active 클래스를 추가하고, input field에 focus되면 active 클래스를 제거해 주세요.
            -->
          </div>
          <div class="input-item disable">
            <!-- 
            [전달사항]
            input-item 활성화시에는 disable 클래스를 제거하고
            아래 input의 disabled 속성을 제거해주세요.
            -->
            <p class="input-title">비밀번호 확인</p>
            <input type="password" placeholder="비밀번호를 재입력하세요." class="input-style02" disabled/>
            <p class="error-style01 login-area-error">비밀번호가 일치하지 않습니다.</p>
          </div>

          <div class="button-wrap">
            <button class="button-style02 disable">이메일 인증</button>
          </div>
        </form>

      </div>
    </div>

    <div class="login-univ-logo">
      (University Logo)
    </div>
    <!-- 
      TODO: 학교 로고 미정
    -->
  </div>
</body>
